 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-danger" id="header">HAND GESTURES
        <br>
        <span>
          &#128074;
          &#128077;
          &#128078;
          &#9996;
          &#128591;
        </span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Show your hands to detect the gestures
      	<br>
        <b style="color: yellow">Thumbs up?</b>
        <br>
        <b style="color: black">Thumbs down?</b>
        <br>
        <b style="color: red">Namaste?</b>
        <br>
        <b style="color: rgb(0, 225, 255)">Victory?</b>
        <br>
        <b style="color: rgb(0, 255, 200)">Fist?</b>
        <br>
      </p>

      <span>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Camera - </label>

        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="take_picture()">TAKE PICTURE</button>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label style="font-size:20px; color:rgb(108, 218, 176);" >PREDICTION 1</label>
          <p class=emotion_name id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji1"></p>

          <label style="font-size:20px; color:rgb(108, 218, 176);" >PREDICTION 2</label>
          <p class=emotion_name id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="Snapshot"></div>
        <br>
        <button class="btn btn-success" onclick="Check_emotion();">PREDICT HAND GESTURE</button>
      </span>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
